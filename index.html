<html>
  <head>
    <title>elementary-cellular-automaton</title>
    <style type="text/css">
      body{
        background:#aaaaaa;
      }
      #canvas{
        position:absolute;
        top:0px;
        left:0px;
        background:white;
      }
      #controls{
        position:absolute;
        top:0px;
        right:0px;
        padding:1em;
        background:#dddddd;
        border: 1px solid #bbbbbb;
        border-radius: 5px;
      }
      h2{
        font-size:1.2em;
        padding:0px;
        margin:0px;
      }
      .loaded{
        display:none;
      }
    </style>

  </head>
  
  <body>
    <canvas class="loaded" id="canvas"></canvas>
    <div id="controls">
      <div class="loading">
        Loading...
      </div>
      <div class="loaded">
        <h2>Controls</h2>
        <p>
          <input type="button" value="start" id="start"/>
          <input type="button" value="step" id="step"/>
          <input type="button" value="stop" id="stop"/>
          <input type="button" value="reset" id="reset"/>
        </p>
        <p>
          Iteration: <span id="iteration">0</span>
        </p>
      </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
